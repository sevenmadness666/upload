<script type="text/javascript">
    //##############################绑定银行卡##############################
    function check_null ( column, name ){
        if( column.length == 0 ){
            return name + " 不能為空白 !<br>";
        }
        return "";
    }
    function check_select ( column, name ){
        if( column == -1 ){
            return name + " 请选择 !<br>";
        }
        return "";
    }

    var credit_bind_com = '';
    var credit_bind_method = '';

        var cnfrm_val = $(this).val();

            alertStr += check_null( j_bankaccno      , "账（卡）号");
            alertStr += check_select( j_bankprovince , "银行省分");
            alertStr += check_null( j_bankaddress    , "银行支行");

                    url: 'api/function/account_bankcard.php',

                    dataType: 'json',
                    async : false,

                        fr_bankname     : j_bankname,
                        fr_bankindex    : j_bankindex,
                        fr_bankaccno    : j_bankaccno,

    var maintenance_switch = 'auto';

    function getccl(com){
        if (maintenance_switch == 'hand') {
            maintenance(com);
        }
        var tmp_status = $('#'+com+'_ccl').attr('data-status');
        if (tmp_status == 'working' || maintenance_switch == 'hand' ) {
            $.ajax({
                url: '../ty/u_transfer-ajax?com='+com,
                type: 'POST',
                dataType: 'json',
                data : {com :com}
            })
                .done(function(d) {
                    if (com == 'main') {
                        $("#"+com+"_ccl").text(d.total);
                    }else{
                        if (tmp_status != 'working') {
                            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').text("维护中");
                            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').css("color","#ff932b");
                        }else if(parseInt(d.total)>=0){
                            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').text(d.total);
                        }else{
                            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').text("系统异常");
                        }
                        $("#"+com+"_ccl").parent().find('i').removeClass('fa-spin');
                    }
                })
                .fail(function() {
                    console.log("fail");
                })
        }else{
            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').text("维护中");
            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').css("color","#ff932b");
            $("#"+com+"_ccl").parent().find('i').removeClass('fa-spin');
        }
    }

            dataType: 'json',

                    });
                }else{//用来存下方转帐判断有无维护用
                    if (d.success == true) {
                        tmp_maintenance_status = 'success';
                    }else{
                        tmp_maintenance_status = 'fail';
                    }
                }

            })
    }
