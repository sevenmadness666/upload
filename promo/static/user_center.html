    function create_marksix(){// 随机产生7位数
        var rand_array = Array();
        for (var i=0; i<7; i++){
            var rand = parseInt(Math.random()* 48 + 1);
            while (rand_array.indexOf(rand) != -1){
                rand = parseInt(Math.random()* 48 + 1);
            }
            rand_array.push(rand);
        }
        rand_array.sort(sortNumber);
        $("input[name='lucky']").each(function(i){
            // rand_array[i] = (rand_array[i] < 10) ? "0"+rand_array[i] : rand_array[i].toString();
            $(this).val(rand_array[i]);
        });
        $("input[name='array_lucky']").val(rand_array.join(','));
    }

        function check_email( $ClientEmail ){
            var len = $ClientEmail.length;
            if(len==0)
                return "电子邮件不可以空白 !<br>";
            for(var i=0;i<len;i++) {
                var c= $ClientEmail.charAt(i);
                if(!((c>="A"&&c<="Z")||(c>="a"&&c<="z")||(c>="0"&&c<="9")||(c=="-")||(c=="_")||(c==".")||(c=="@"))){
                    return "您的电子邮件地址只能是数字,英文字母及'-','_'等符号,其他的符号都不能使用 !<br>";
                }
            }
            if(($ClientEmail.indexOf("@")==-1)||($ClientEmail.indexOf("@")==0)||($ClientEmail.indexOf("@")==(len-1))){
                return "您的电子邮件地址不合法 !<br>";
            }
            if(($ClientEmail.indexOf("@")!=-1)&&($ClientEmail.substring($ClientEmail.indexOf("@")+1,len).indexOf("@")!=-1)){
                return "您的电子邮件地址不合法 !<br>";
            }
            if(($ClientEmail.indexOf(".")==-1)||($ClientEmail.indexOf(".")==0)||($ClientEmail.lastIndexOf(".")==(len-1))){
                return "您的电子邮件地址不完全 !<br>";
            }
            return "";
        }

        function check_mobilephone ( $ClientPhone ) {
            if($ClientPhone.length == 0){
                return "手机号不可以为空白 !<br>";
            }
            if ( !$ClientPhone.match(/^[0-9]{11}$/) ){
                return "手机号格式不对!<br>";
            }
            return"";
        }

        // $(".pop_bg , .close_event , .Pop-up button").on('click', function() {

    var maintenance_switch = 'hand';
    var maintenance_from = '';

    function getccl(com){
        if (maintenance_switch == 'hand') {
            maintenance(com);
        }
        var tmp_status = $('#'+com+'_ccl').attr('data-status');
        if (tmp_status == 'working' || maintenance_switch == 'hand' ) {
            $.ajax({
                url: '../ty/u_transfer-ajax?com='+com,
                type: 'POST',
                dataType: 'json',
                data : {com :com}
            })
                .done(function(d) {
                    if (com == 'main') {
                        $("#"+com+"_ccl").text(d.total);
                    }else{
                        if (tmp_status != 'working') {
                            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').text("维护中");
                            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').css("color","#ff932b");
                        }else if(parseInt(d.total)>=0){
                            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').text(d.total);
                        }else{
                            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').text("系统异常");
                        }
                        $("#"+com+"_ccl").parent().find('i').removeClass('fa-spin');
                    }
                })
                .fail(function() {
                    console.log("fail");
                })
        }else{
            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').text("维护中");
            $("#"+com+"_ccl").parents('div.plateform_re').next('h6').css("color","#ff932b");
            $("#"+com+"_ccl").parent().find('i').removeClass('fa-spin');
        }
    }

    var  tmp_maintenance_status = '';//用来存下方转帐判断有无维护用

    function maintenance(com){
        $.ajax({
            url: 'api/function/maintenance.php',
            type: 'POST',
            dataType: 'json',
            async:false,
            data: {com: com}
        })
            .done(function(d) {
                if ( com  == 'all') {//我的 => 转帐
                    $.each(d.data, function(index, val) {
                        $.each(val, function(s_index, s_val) {
                            $('#'+s_index+'_ccl').attr('data-status', s_val);
                        });
                    });
                }else{//用来存下方转帐判断有无维护用
                    if (d.success == true) {
                        tmp_maintenance_status = 'success';
                    }else{
                        tmp_maintenance_status = 'fail';
                    }
                }

            })
    }

    function window_open(url){
        wdth = $(window).width();
        height = $(window).height();
        window.open(url,'blank','width='+wdth,'height='+height);

    }

</script>
