    function lowerCase(){
        $("#email").val($("#email").val().toLowerCase());
    }

    //重置表单
    function reg_reset(){
        $("input").attr("value","");
    }
    function setCookie(c_name,value,expiredays){
        var exdate=new Date()
        exdate.setDate(exdate.getDate()+expiredays)
        document.cookie=c_name+ "=" +escape(value)+
            ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
    }
    function deleteAllCookies() {
        var cookies = document.cookie.split(";");
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
    }

        $('.member_reg').keypress(function(e) {
            if(e.which == 13) {
                $("#reg").click();
            }
        });

        $(document).on("click", '#reg', function(){
            var username=$("#username").val();
            var password=$("#password").val();
            var confirmPassword=$("#confirmpassword").val();
            var mobileno=$("#mobileno").val();
            var intro=$("#intro").val();//介绍码
            var email=$("#email").val();//邮箱
            var code=$("#checkcode").val();//验证码
            var checkcode=$("#checkcode").val();
            var check=$("#squaredFour").prop("checked");

            var re = /^[a-zA-Z0-9]{6,12}$/;
            if (username =='' || !re.test(username)){
                alert_box("帐号格式错误");
                return false;
            }

            if(password.length<8 || password.length>16) {
                alert_box("密码不能少于8个字或多于16个字");
                return false;
            }

            if(password != confirmPassword) {
                alert_box("密码与确认密码不同");
                return false;
            }
            if(mobileno =='') {
                alert_box("手机号码不可空缺！");
                return false;
            }
            var re_n = /^[0-9]{11,13}$/;
            if(!re_n.test(mobileno)) {
                alert_box("手机号码格式错误");
                return false;
            }
            var re_m = /^[0-9]{4}$/;
            if(checkcode =='' || !re_m.test(checkcode)) {
                alert_box("验证码错误");
                return false;
            }
            if (email ==''){
                alert_box("邮箱不可空缺");
                return false;
            }
            var re_e = /^[-A-Za-z0-9_]+[-A-Za-z0-9_.]*[@]{1}[-A-Za-z0-9_]+[-A-Za-z0-9_.]*[.]{1}[A-Za-z]{2,5}$/;   //EMAIL验证
            if (!re_e.test(email)){
                alert_box("email格式错误");
                return false;
            }


            if(check==false) {
                $.ajax({
                    url: 'api/function/account_reg.php',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        username: username,
                        password: password,
                        confirmPassword : confirmPassword,
                        mobileno:mobileno,
                        intro:intro,
                        code:code,
                        email:email
                    }
                })
                    .done(function(d) {
                        if(d.success==true) {
                            alert_box(d.data);
                            setTimeout(function(){
                                $.ajax({
                                    url: 'api/function/check.php',
                                    type: 'POST',
                                    dataType: 'json',
                                    data: {username: username, password: password,type:'login'},
                                })
                                    .done(function(d) {
                                        if(d.success==true){
                                            window.location = "/tymobile_new/user.php#new";
                                        }
                                    })
                            },500)
                        } else {
                            alert_box(d.msg);
                        }
                    })
            } else {
                alert_box("请同意本站的协议条款");
            }
        });
    });
